<mat-card-header class="mb-3">
    <mat-card-title>Iniciar sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100" >
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario"  formControlName="email"/>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="hasError('email')">{{ getErrorMessage('email') }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña" formControlName="password"/>
        <mat-icon matSuffix>key</mat-icon>
        <mat-error *ngIf="hasError('password')">{{ getErrorMessage('password') }}</mat-error>
      </mat-form-field>
      <div mat-card-actions>
        <button mat-raised-button type="submit" class="w-25 m-3">Validar</button>
        <button mat-raised-button type="button" class="w-25" (click)="toRegister()">Registrarse</button>
      </div>
    </form>
  </mat-card-content>
