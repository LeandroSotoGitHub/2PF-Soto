<div class="container mt-5">
  <!-- Header -->
  <div class="row">
    <div class="col text-center">
      <h1 class="display-4">Bienvenido al Dashboard Educativo</h1>
      <p class="lead">
        Gestiona estudiantes, cursos y mucho más desde un solo lugar.
      </p>
    </div>
  </div>

  <!-- Tarjetas de funcionalidades -->
  <div class="row my-4">
    <div class="col-md-4" *ngFor="let feature of features">
      <app-feature-card
        [title]="feature.title"
        [description]="feature.description"
        [link]="feature.link"
        [buttonText]="feature.buttonText"
      >
      </app-feature-card>
    </div>
  </div>

  <!-- Sección de resumen -->
  <div class="row my-5">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Resumen General</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Total de estudiantes: {{ totalStudents }}</p>
          <p>Total de cursos: {{ totalCourses }}</p>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- <div class="col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Estadísticas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <canvas baseChart 
                    [data]="chartData" 
                    [labels]="chartLabels" 
                    [chartType]="'doughnut'"></canvas>
          </mat-card-content>
        </mat-card>
      </div> -->
  </div>
</div>
