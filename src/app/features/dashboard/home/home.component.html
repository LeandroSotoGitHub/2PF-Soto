<div class="container mt-5">
  <!-- Header -->
  <div class="row">
    <div class="col text-center p-0">
      <h1 class="display-4">Bienvenido al Dashboard Educativo de CodeSync</h1>
      <p class="lead">
        Gestiona estudiantes, cursos y mucho más desde un solo lugar.
      </p>
    </div>
  </div>

  <!-- Tarjetas de funcionalidades -->
  <div class="row justify-content-center">
    <div class="col-md-4" *ngFor="let feature of features">
      <app-feature-card
        [title]="feature.title"
        [description]="feature.description"
        [link]="feature.link"
        [buttonText]="feature.buttonText"
      >
      </app-feature-card>
    </div>
  </div>

  <!-- Sección de resumen -->
  <div class="row my-5 justify-content-center">
    <div class="col-md-8">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Resumen General</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Total de estudiantes: {{ totalStudents }}</p>
          <p>Total de cursos: {{ totalCourses }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
