<mat-card class="card">
    <div>
      <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ description }}</p>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="link">{{ buttonText }}</button>
    </mat-card-actions>
</mat-card>
