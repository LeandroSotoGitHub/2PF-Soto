<div class="m-4">
    <h1>Administrar cursos</h1>
    <div class="mb-5">
        <button mat-fab extended color="secondary" (click)="openModal()">
            <mat-icon>add</mat-icon> 
            AÃ±adir curso
        </button>
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading">
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let course"> {{course.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let course"> {{course.name}} </td>
            </ng-container>
            
            <!-- start date -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Comienzo </th>
                <td mat-cell *matCellDef="let course"> {{course.startDate | date}} </td>
            </ng-container>
        
            <!-- end Date -->
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> Final </th>
                <td mat-cell *matCellDef="let course"> {{course.endDate | date}} </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let course"> 
                    <button mat-icon-button (click)="onDelete(course.id)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button (click)="openModal(course)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="goToDetail(course.id)"><mat-icon>info</mat-icon></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
