<div class="m-4">
    <h1 appFontSize20>Lista de alumnos</h1>
    <div class="mb-5">
        <button mat-fab extended color="secondary" (click)="openModal()">
            <mat-icon>add</mat-icon> 
            AÃ±adir estudiante
        </button>
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let student"> {{student.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let student"> {{student | fullName}} </td>
            </ng-container>
            
            <!-- E-mail Column -->
            <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let student"> {{student.mail}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let student"> {{student.createdAt | date}} </td>
            </ng-container>
            
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let student"> 
                    <button mat-icon-button (click)="onDelete(student.id)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button (click)="openModal(student)"><mat-icon>edit</mat-icon></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
